<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1 th:text="'hello world'"></h1>
    <h1>[[${name}]]</h1>
    <h1 th:text="|${name}씨 하이|"></h1>
    <div th:with="a=1, b=2">
        <span th:text="|${a} + ${b} = ${a+b}|"></span>
    </div>
    <span th:text="1>10"></span>
    <span th:text="1<10"></span>
    <span th:text="1==10"></span>
    <span th:text="1!=10"></span>
</body>
</html>
